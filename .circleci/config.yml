# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

# Aliases are shorthand references for common settings.
aliases:
  # Cache Management
  - &restore-node-modules
    keys:
      - v1-node-modules-{{ checksum "package.json" }}
  - &save-node-modules
    paths:
      - node_modules
    key: v1-node-modules-{{ checksum "package.json" }}

  # Branch Filtering
  - &filter-only-master
    branches:
      only:
        - master

defaults: &defaults
  working_directory: ~/rivet-collapsible
  docker:
    - image: circleci/node:7.10

jobs:
  build:
    <<: *defaults

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache: *restore-node-modules

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install

      # Save cache settings
      - save_cache: *save-node-modules

      # Build!
      - run:
          name: Build components
          command: npm run build

  build_test:
    working_directory: ~/rivet-collapsible

    docker:
      - image: cypress/base:8

    environment:
      ## this enables colors in the output
      TERM: xterm

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache: *restore-node-modules

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install

      # Save cache settings
      - save_cache: *save-node-modules

      - run:
          command: node_modules/gulp/bin/gulp.js
          background: true

      # Run tests
      - run:
          name: Run tests
          command: npm test

  publish_package:
    <<: *defaults
    steps:
      - run:
          name: Get version
          command: echo $npm_package_version
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/rivet-collapsible/.npmrc
      - run:
          name: Publish package
          command: cd ~/rivet-collapsible/ && npm publish

workflows:
  version: 2
  build-test-npm:
    jobs:
      - build
      - build_test:
          requires:
            - build
      - publish_package:
          requires:
            - build_test
          context: iubot
          filters: *filter-only-master
