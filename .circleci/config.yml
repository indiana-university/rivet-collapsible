# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

# Aliases are shorthand references for common settings.
aliases:
  # Docker Images
  - &use-github
    - image: cibuilds/github:0.10
      environment:
        GIT_AUTHOR_NAME: iubot
        GIT_AUTHOR_EMAIL: iubot@iu.edu
        GIT_COMMITTER_NAME: iubot
        GIT_COMMITTER_EMAIL: iubot@iu.edu

  # Cache Management
  - &restore-node-modules
    keys:
      - v1-node-modules-{{ checksum "package.json" }}
  - &save-node-modules
    paths:
      - node_modules
    key: v1-node-modules-{{ checksum "package.json" }}

  # Branch Filtering
  - &filter-only-master
    branches:
      only:
        - master

  - &filter-ignore-feature
    branches:
      ignore:
        - /^feature*/

defaults: &defaults
  working_directory: ~/rivet-collapsible
  docker:
    - image: circleci/node:7.10

jobs:
  build:
    <<: *defaults

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache: *restore-node-modules

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install

      # Save cache settings
      - save_cache: *save-node-modules

      # Build!
      - run:
          name: Build components
          command: npm run build

  test:
    working_directory: ~/rivet-collapsible

    docker:
      - image: cypress/base:8

    environment:
      ## this enables colors in the output
      TERM: xterm

    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache: *restore-node-modules

      # Install dependencies
      - run:
          name: Install dependencies
          command: npm install

      # Save cache settings
      - save_cache: *save-node-modules

      - run:
          command: npm run headless
          background: true

      # Run tests
      - run:
          name: Run tests
          command: npm test

  publish_github:
    working_directory: ~/rivet-collapsible

    docker: *use-github

    steps:
      - run:
        name: "Publish Release on Github"
        command: |
          VERSION=${CIRCLE_TAG}
          ghr -t ${GH_TOKEN} -u ${GIT_AUTHOR_EMAIL} -r rivet-collapsible -c ${CIRCLE_SHA1} -delete ${VERSION}

  publish_package:
    <<: *defaults
    steps:
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/rivet-collapsible/.npmrc
      - run:
          name: Publish package
          command: ~/rivet-collapsible/.circleci/npm_publish.sh

workflows:
  version: 2
  build-test:
    jobs:
      - build
      # - test:
          # requires:
            # - build
      - publish_package:
          requires:
            - build
          # filters: *filter-ignore-feature
          context: iubot
      - publish_github:
          requires:
            - build
          filters: *filter-only-master
          context: iubot
